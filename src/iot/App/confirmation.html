<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Confirmation</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(160deg, #f5f5f5 0%, #e5e7eb 100%);
    }
  </style>
</head>

<body class="min-h-screen flex justify-center items-center p-4">

  <div class="bg-white w-full max-w-sm rounded-2xl shadow-xl p-6 relative">

    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <h1 class="text-2xl font-bold">Cicla</h1>
    </div>

    <!-- Success Icon -->
    <div class="flex flex-col items-center text-center">

      <div class="relative mb-6">
        <div class="w-24 h-24 rounded-full bg-white shadow-lg flex items-center justify-center">
          <!-- Check Icon -->
          <svg class="w-14 h-14 text-green-500" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M9 12l2 2l4 -4m6 2a9 9 0 1 1 -18 0a9 9 0 0 1 18 0z" />
          </svg>
        </div>

        <div class="absolute -bottom-2 -right-2 w-10 h-10 rounded-full bg-green-500 flex items-center justify-center">
          <!-- Bike Icon -->
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M5.5 17a3.5 3.5 0 1 0 0-7a3.5 3.5 0 0 0 0 7zm13 0a3.5 3.5 0 1 0 0-7a3.5 3.5 0 0 0 0 7zM5.5 17h13M12 17l-3-7h6l-3 7z" />
          </svg>
        </div>
      </div>

      <h1 class="text-2xl font-bold mb-1">Booking Confirmed!</h1>
      <p class="text-gray-500 text-sm mb-6">Your bike parking spot is reserved</p>

      <!-- Booking Info -->
      <div class="w-full bg-gray-50 rounded-2xl shadow p-5 mb-6">
        <div class="space-y-4">

          <!-- Location -->
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-green-200 flex items-center justify-center">
              <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 21s8-7.333 8-13A8 8 0 1 0 4 8c0 5.667 8 13 8 13z" />
              </svg>
            </div>
            <div class="text-left">
              <p class="font-bold text-gray-900 text-sm">Cicla Box – Avenida da Liberdade</p>
              <p class="text-xs text-gray-500">Slot #3</p>
            </div>
          </div>

          <!-- Time -->
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-green-200 flex items-center justify-center">
              <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 6v6l4 2M12 22a10 10 0 1 1 0-20a10 10 0 0 1 0 20z" />
              </svg>
            </div>
            <div class="text-left">
              <p class="font-bold text-gray-900 text-sm">Mon, 10h</p>
              <p class="text-xs text-gray-500">2 hours</p>
            </div>
          </div>

          <div class="h-px bg-gray-300"></div>

          <div class="flex items-center justify-between font-medium">
            <span class="text-sm text-gray-500">Amount paid</span>
            <span class="text-lg font-bold text-gray-900">€1.00</span>
          </div>
        </div>
      </div>

      <!-- Access Code -->
      <div class="w-full bg-gray-50 rounded-2xl shadow p-5 mb-8">
        <div class="flex items-center gap-2 mb-4">
          <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 3h4v4H3V3zm0 7h4v4H3v-4zm7-7h4v4h-4V3zm0 7h4v4h-4v-4zm7-7h4v4h-4V3zm0 7h4v4h-4v-4zM3 17h4v4H3v-4zm7 0h4v4h-4v-4zm7 0h4v4h-4v-4z" />
          </svg>
          <h3 class="text-sm font-bold text-gray-900">Access Code</h3>
        </div>

        <div class="w-32 h-32 mx-auto mb-4 bg-gray-900 rounded-xl flex items-center justify-center">
          <p class="text-white">[QR]</p>
        </div>

        <p class="text-center font-mono text-2xl tracking-widest font-bold text-gray-900">
          ABC123
        </p>

        <p class="text-center text-xs text-gray-500 mt-2">
          Show this code at the Cicla Box to unlock your slot
        </p>
      </div>

      <!-- Buttons -->
      <div class="space-y-3 w-full">
        <button class="w-full py-3 bg-green-600 text-white rounded-xl font-bold">
          GO TO MY BOOKINGS
        </button>

        <button class="w-full py-3 border border-green-600 text-green-600 rounded-xl font-bold">
          Back to Map
        </button>
      </div>

    </div>
  </div>

</body>
</html>
