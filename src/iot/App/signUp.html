<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Heroicons -->
  <script src="https://unpkg.com/heroicons@2.0.18/outline/index.js"></script>
</head>

<body class="min-h-screen bg-gradient-to-b from-gray-100 to-gray-300">

  <div class="max-w-md mx-auto min-h-screen bg-white shadow-xl">

    <!-- Decorative shapes -->
    <div class="absolute -top-4 -left-4 w-24 h-24 bg-black/10 rounded-lg blur-xl"></div>
    <div class="absolute -top-10 -right-10 w-40 h-60 bg-black/10 rounded-3xl blur-2xl"></div>
    <div class="absolute bottom-40 -left-6 w-40 h-10 bg-black/10 rounded-full blur"></div>
    <div class="absolute -bottom-14 -right-4 w-28 h-48 bg-black/10 rounded-xl rotate-180 blur-xl"></div>

    <!-- Header -->
    <div class="relative px-6 pt-12 pb-6">
      <div class="flex items-center justify-between mb-6">
        <button class="w-10 h-10 rounded-full bg-white/40 backdrop-blur-sm flex items-center justify-center hover:bg-white/60 transition">
          <svg class="w-5 h-5 text-gray-800" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 19l-7-7 7-7" />
          </svg>
        </button>

        <!-- Placeholder logo -->
        <div class="w-10 h-10 bg-gray-800 rounded-full"></div>
      </div>

      <h1 class="text-2xl font-bold text-gray-800 tracking-wide leading-tight">
        Park your bike<br />with safety
      </h1>
    </div>

    <!-- Form -->
    <form class="px-6 pb-8 space-y-4">

      <!-- Name -->
      <div>
        <label class="text-sm font-semibold text-gray-700 pl-1">Name</label>
        <input type="text" placeholder="Your full name"
               class="w-full mt-1 px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-black outline-none" required>
      </div>

      <!-- Email -->
      <div>
        <label class="text-sm font-semibold text-gray-700 pl-1">Email</label>
        <input type="email" placeholder="your@email.com"
               class="w-full mt-1 px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-black outline-none" required>
      </div>

      <!-- Phone -->
      <div>
        <label class="text-sm font-semibold text-gray-700 pl-1">Phone number</label>
        <input type="tel" placeholder="+351 912 345 678"
               class="w-full mt-1 px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-black outline-none" required>
      </div>

      <!-- Password -->
      <div>
        <label class="text-sm font-semibold text-gray-700 pl-1">Password</label>
        <div class="relative">
          <input type="password" placeholder="••••••••"
                 class="w-full mt-1 px-4 py-3 pr-12 rounded-lg border border-gray-300 focus:ring-2 focus:ring-black outline-none" required>

          <button type="button"
                  class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-800 transition">
            <svg class="w-5 h-5" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"
                 fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Repeat password -->
      <div>
        <label class="text-sm font-semibold text-gray-700 pl-1">Repeat password</label>
        <div class="relative">
          <input type="password" placeholder="••••••••"
                 class="w-full mt-1 px-4 py-3 pr-12 rounded-lg border border-gray-300 focus:ring-2 focus:ring-black outline-none" required>

          <button type="button"
                  class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-800 transition">
            <svg class="w-5 h-5" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"
                 fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Bike model -->
      <div>
        <label class="text-sm font-semibold text-gray-700 pl-1">Bike model</label>
        <input type="text" placeholder="e.g., Trek FX 3"
               class="w-full mt-1 px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-black outline-none">
      </div>

      <!-- Photo upload -->
      <div>
        <label class="text-sm font-semibold text-gray-700 pl-1">Bike photo (optional)</label>

        <div class="mt-2 border-2 border-dashed border-gray-400 bg-gray-100 rounded-lg p-6 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-200">
          <div class="w-14 h-14 rounded-xl bg-red-200 flex items-center justify-center mb-2">
            <svg class="w-7 h-7 text-red-500" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
              <path d="M5 7h2l2-3h6l2 3h2v12H5z" />
              <circle cx="12" cy="13" r="3" />
            </svg>
          </div>
          <span class="text-sm text-gray-600">Tap to upload</span>
        </div>
      </div>

      <!-- Button -->
      <div class="pt-4">
        <button class="w-full py-3 text-white bg-black font-bold rounded-lg hover:bg-gray-900">
          CREATE ACCOUNT
        </button>
      </div>

      <p class="text-center text-sm text-gray-600">
        Already have an account?
        <a href="signin.html" class="font-bold text-gray-800 underline">Sign in</a>
      </p>

    </form>

  </div>
</body>
</html>
